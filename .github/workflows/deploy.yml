name: Test, Build and Deploy
on:
  push:
    branches: [main, dev]
  pull_request: {}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: ðŸš€ Deploy Dev
        if: ${{ github.ref == 'refs/heads/dev' }}
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=public --functions=./.netlify/functions-internal --build
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_APP_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: ðŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: "./public"
          production-branch: main
          github-token: ${{ secrets.DEPLOY_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: false
          overwrites-pull-request-comment: true
          netlify-config-path: "netlify.toml"
          production-deploy: true
          functions-dir: "./.netlify/functions-internal"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_APP_ID }}
        timeout-minutes: 2
