name: Test, Build and Deploy
on:
  push:
    branches: [main, dev]
  pull_request: {}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      
      - name: Use PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

     - name: Use PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: ðŸš€ Deploy Dev
        if: ${{ github.ref == 'refs/heads/dev' }}
        run: ntl deploy --dir=public  --auth=${{ secrets.NETLIFY_AUTH_TOKEN }} --site=${{ secrets.NETLIFY_APP_ID }} --functions=./.netlify/functions-internal --build

      - name: ðŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run: ntl deploy --dir=public  --auth=${{ secrets.NETLIFY_AUTH_TOKEN }} --site=${{ secrets.NETLIFY_APP_ID }} --functions=./.netlify/functions-internal --build --prod
